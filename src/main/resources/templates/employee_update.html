
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/layout.html}">
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Employee</h1>
        <a th:href="@{/}" class="btn btn-sm btn-dark">Back</a>
    </div>
    <form action="#" th:action="@{/employee-update/{id}(id=${employee.getId()})}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="fullName">Full name:</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="full name">
        </div>
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="code">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
